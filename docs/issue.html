<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <title>Submit Issue - JSON Schema to Markdown</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script src="doc-support/issue.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
            <h1>JSON Schema to Markdown</h1>
            <p class="lead">Report Issue</p>
            <div class="row">
                <div class="col-md-6 mt-2 mb-2">
                    <h2><b>Step 1:</b> Describe Your Issue</h2>
                    <div class="form-group">
                        <textarea class="form-control" id="text" placeholder="What's breaking?" style="height: 100px;"></textarea>
                    </div>
                    <h2><b>Step 2:</b> Input Schema</h2>
                    <div class="form-group">
                        <textarea class="form-control" id="schema" placeholder="Paste Schema Here" style="height: 200px;">{}</textarea>
                    </div>
                </div>
                <div class="col-md-6 mt-2 mb-2">
                    <h2>Issue Markdown</h2>
                    <div class="alert alert-light">
                        <textarea id="output" class="form-control" style="height: 200px;">output</textarea>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <p><b>Step 3:</b> Copy the issue markdown from above.</p>
                            <p><a href="https://github.com/BrianWendt/json-schema-md-doc/issues/new" target="_blank" class="btn btn-primary">Submit Issue on GitHub</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
